<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 0;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        label{
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <div>
        <h1>Form</h1>
        <form action="#" target="_blank" method="get">
            <p>
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" placeholder="text u name" required>
            </p>
        <p>
            <label for="dev">I'm a Dev</label>
            <input type="checkbox" id="dev" name="dev" value="" >
        </p>
        <p>
            <p>Gender</p>
            <label for="Masculine">Masculine</label>
            <input type="radio" name="gender" id="Masculine">
            <br>
            <label for="Feminine">Feminine</label>
            <input type="radio" name="gender" id="Feminine">
        <p>
                <button type="submit">Send</button>
            </p>
            <p>
               <label for="date">Age</label><br>
                <input type="number" name="" id="" min="18"> 
            </p>
            <p>
                <label for="select">select</label>
                <select name="valor" id="">
                    
                    <option value="" label="2" disabled></option>
                    <option value="" label="3" selected></option>
                    <option value="" label="4"></option>
                </select>
            </p>
        </form>
    </div>
</body>
</html>
